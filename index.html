<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Head">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choices">
        <div class="choice">
           <img src="rock.png" alt="rock">
        </div>
        <div class="choice">
           <img src="paper.png" alt="paper">
        </div>
        <div class="choice">
           <img src="scissors.png" alt="scissors">
        </div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>YOU</p>
            
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>COMP</p>
          
        </div>
    </div>
    <div class="msg">
        <p id="msg">Play your Move</p>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
